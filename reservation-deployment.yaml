apiVersion: apps/v1
kind: Deployment
metadata:
 name: reservation
spec:
 replicas: 1
 selector:
  matchLabels:
   app: reservation
 template:
  metadata:
   labels:
    app: reservation
  spec:
   containers:
    - name: reservation
      image: josegabjimenez/forkfiesta-reservation
      ports:
       - containerPort: 5001
